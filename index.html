                  <span class="label label-info">a = <span id="aValue"></span></span>

              </br><a href="javascript:(0)"><h4 id="collapseDecisionTable">Se eligió el modelo potencial</h4></a>

                        <td></td>

                        <td><h4>b</h4></td>
                        <td><h4>r</h4></td>
                    </tr>
                </thead>

                    <tr>
                        <td><h4>Lineal</h4></td>

                        <td><span id="linB"></span></td>
                        <td><span id="linR"></span></td>
                    </tr>
                    <tr>
                        <td><h4>Potencial</h4></td>
                        <td><span id="potA"></span></td>
                        <td><span id="potB"></span></td>
                        <td><span id="potR"></span></td>

                    <tr>

                    <tr>

                        <td><span id="expR"></span></n></td>
